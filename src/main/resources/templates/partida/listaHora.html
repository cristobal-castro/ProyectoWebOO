<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu partida</title>
    <link  th:href="@{/reservas/css/reserva.css}" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<div th:replace="shared/header.html :: header"></div>
<div class="col-md-12">
    <div class="mt-3 ms-5 me-5">
        <h2>Crea tu partida</h2>
        <div class="container-fluid alert-secondary mt-4 ms-0">
            <div class="row pt-2 pb-2">
                <form id="formulario" th:action="@{/partida/reservar}" th:object="${partida}"  method="post">
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-2 " style="width:100px;font-size:large;" ><b>Fechas:</b></label>
                        <div class="col-sm-2 ">
                                <input class="form-control" name="fecha" type="date"  onchange="getReservaPorFecha(this)"  th:field="*{fecha}" th:value="${#dates.format(fecha, 'yyyy-MM-dd')}" >
                        </div>
    
                        <label for="fecha" class="col-sm-2 " style="width:100px;font-size:large;"><b>Categoria:</b></label>
                        <div class="col-sm-2 " >
                            <select class="form-select" id="Categoria" name="Categoria" th:field="*{categoria}" >
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option> 
                                <option value="3">Mixto</option>
                            </select>
                        </div>
                        <label for="fecha" class="col-sm-2 " style="width:100px;font-size:large;"><b>Nivel:</b></label>
                        <div class="col-sm-2 ">
                            <select class="form-select" id="Nivel" name="Nivel" th:field="*{nivel}" >
                                <option value="6">Sexta</option>
                                <option value="5">Quinta</option>
                                <option value="4">Cuarta</option>
                                <option value="3">Tercera</option>
                                <option value="1">Open</option>
                              </select>
                        </div>
                        <div class="col-sm-2 ">
                            <a  class="btn btn-primary" onclick="imp()"> Guardar </a>
                        </div>
                        <input  type="hidden"  th:field="*{cancha}">
                        <input  type="hidden"  th:field="*{horaInicio}"> 
                            
                    </div>
                </form>

            </div>
        </div>
        <br>
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6">
                    <div class="row justify-content-center">
                        <p class="col-10" style="background-color: rgb(0, 189, 25);width: 25px;height: 25px;"></p>
                        <p class="col-2" style="font-size: large;">Disponible</p>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="row justify-content-center">
                        <p class="col-10" style="background-color: rgb(192, 0, 0);width: 25px;height: 25px;"></p>
                        <p class="col-2" style="font-size: large;">Reservado</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid mt-4 ms-0">
            <div class="row"> 
                <div class="col-12 col-lg-5 col-xl-4" style="text-align: center;" th:each="cancha, index : ${canchas}" >
                    <h3  th:text="${cancha.nombre}"></h3>
                    <div class="col-12 horario" th:each="hora : ${horario}">
                            <a th:if="${#lists.contains(horarioReserva.get(index.index), hora)}" 
                            class="horaRed" 
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Reservada"
                            ><span th:text="${hora}"></span> X</a>

                            <a  th:if="${!#lists.contains(horarioReserva.get(index.index), hora)}" class="hora" 
                            th:attr="onclick=|reserva(this,'${hora}', ${cancha.id},'${#dates.format(fecha, 'yyyy-MM-dd')}' )|" 
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Disponible"
                            >
                                <span th:text="${hora}" ></span> R<i class="fa fa-solid fa-check"></i>
                             </a>
                    </div>
                </div>
            </div>
        </div>

</div>

<!-- Modal -->

  <script type="text/javascript" th:src="@{/reservas/js/partida.js}"></script>
</body>

<div th:replace="shared/footer.html :: footer"></div>
</html>
